<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Dodge - 3D Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }

        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        #gameOverScreen h1 {
            color: #ff4444;
            margin-bottom: 20px;
        }

        #restartButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #restartButton:hover {
            background: #45a049;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
    </style>
  <script type="module" crossorigin src="./assets/main-9xrwTowS.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            Score: <span id="score">0</span>
        </div>
        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="instructions">
            Use ← → arrow keys to move your spaceship
        </div>
    </div>
</body>
</html>
